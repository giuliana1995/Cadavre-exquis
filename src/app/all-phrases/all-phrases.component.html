<div class="container">
    <div class="container-btn">
        <div class="show">
            <button (click)="showAllPhrases()">{{ showPhrases ? 'Nascondi' : 'Mostra'}} poesia</button>
        </div>

        <div class="clear">
            <button (click)="clearLocalStorage()">Svuota memoria</button>
        </div>
    </div>
    <ul *ngIf="showPhrases">
        <li *ngFor="let phrase of allPhrases"> {{ phrase }} </li>
    </ul>
</div>
